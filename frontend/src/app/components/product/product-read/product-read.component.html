<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td class="imgProduct" mat-cell *matCellDef="let row">
        <img class="product" src="{{row.image}}" alt="">
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td class="id" mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td class="name" mat-cell *matCellDef="let row">{{row.nameProducts}}</td>
    </ng-container>

    <ng-container matColumnDef="SKU">
      <th mat-header-cell *matHeaderCellDef>SKU</th>
      <td class="SKU" mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL' }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>Mais Informações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary">
          <i class="material-icons arrow">
            add
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
